<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Authors!</title>
    </head>

    <body>
        <div class="authors-info"></div>

        <script id="authorsId" type="text/x-handlebars-template">
            {{#authors}}
                <div class="container">
                    <div class="card">
                        <img src={{photo}} />
                        <h1>
                            {{name}}
                        </h1>
                        <h4>
                            {{born}} - {{died}}
                        </h4>
                        <h2>
                            "{{quote}}"
                        </h2>
                        <section>
                            <div class="selectedWritings">
                                <h3>
                                    Selected Writings:
                                </h3>{{selectedWritings}}
                            </div>
                        </section>
                    </div>
                </div>
            {{/authors}}
        </script>
