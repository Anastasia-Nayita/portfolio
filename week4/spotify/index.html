<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input name="search" placeholder="enter an artist or album" />
        <select class="artist-or-album">
            <option>artist</option>
            <option>album</option>
        </select>

        <button class="subButton">submit</button>
        <div class="resFor"></div>
        <div class="resContainer">
            <script id="resultId" type="text/x-handlebars-template">
                <div class="resultCard">
                     <img src="{{image}}" />
                    <h2>{{name}}</h2>
                    <a href="{{link}} ">Link</a>
                </div>

                </div>
            </script>
        </div>
        <button class="more-results">show more</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
